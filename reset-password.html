<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restablecer Contraseña - Gimnasio Veltronik">
    <title>Restablecer Contraseña | Veltronik</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/VeltronikGym.png">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Logo -->
                <div class="auth-logo">
                    <img src="assets/VeltronikGym.png" alt="Veltronik" class="auth-logo-img">
                    <h1 class="auth-logo-text">Veltronik</h1>
                    <p class="auth-logo-subtitle">Sistema de Gestión de Gimnasios</p>
                </div>

                <!-- Title -->
                <h2 class="auth-title">Restablecer Contraseña</h2>
                <p class="auth-subtitle">Ingresa tu nueva contraseña</p>

                <!-- Reset Password Form -->
                <form class="auth-form" id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label class="form-label" for="newPassword">Nueva Contraseña</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPassword" class="form-input" placeholder="Mínimo 6 caracteres"
                                required minlength="6" autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                <span data-icon="eye" id="newPasswordIcon"></span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" class="form-input"
                                placeholder="Repite tu contraseña" required minlength="6" autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <span data-icon="eye" id="confirmPasswordIcon"></span>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="auth-submit" id="submitBtn">
                        Cambiar Contraseña
                    </button>
                </form>

                <!-- Back to Login -->
                <p class="auth-links">
                    <a href="index.html">Volver al inicio de sesión</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/theme.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const iconSpan = document.getElementById(fieldId + 'Icon');

            if (input.type === 'password') {
                input.type = 'text';
                iconSpan.innerHTML = getIcon('eyeOff', 'icon');
            } else {
                input.type = 'password';
                iconSpan.innerHTML = getIcon('eye', 'icon');
            }
        }

        // Handle password reset form submission
        async function handleResetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showToast('Las contraseñas no coinciden', 'error');
                return;
            }

            // Validate password strength
            if (newPassword.length < 6) {
                showToast('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner"></span> Cambiando...';

                const client = getSupabase();

                const { error } = await client.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showToast('¡Contraseña actualizada! Redirigiendo...', 'success');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Reset password error:', error);
                showToast('Error al cambiar contraseña: ' + error.message, 'error');

                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Cambiar Contraseña';
            }
        }

        // Check if we have a valid session from the reset link
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Check for hash fragment from Supabase email link
                const hash = window.location.hash;

                if (hash && hash.includes('access_token')) {
                    // Parse the hash parameters
                    const params = new URLSearchParams(hash.substring(1));
                    const accessToken = params.get('access_token');
                    const refreshToken = params.get('refresh_token');
                    const type = params.get('type');

                    if (type === 'recovery' && accessToken) {
                        // Set the session
                        const client = getSupabase();
                        await client.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        });

                        // Clear the hash from URL
                        history.replaceState(null, '', window.location.pathname);
                        return;
                    }
                }

                // Check if user has a valid session
                const session = await getSession();

                if (!session) {
                    // No valid session, redirect to login
                    showToast('El enlace ha expirado. Solicita uno nuevo.', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }

            } catch (error) {
                console.error('Session check error:', error);
                showToast('Error de sesión. Intenta de nuevo.', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>

</html>
