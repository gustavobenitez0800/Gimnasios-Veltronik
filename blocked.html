<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acceso Bloqueado - Gimnasio Veltronik">
    <title>Acceso Bloqueado | Veltronik</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .blocked-container {
            text-align: center;
            max-width: 500px;
        }

        .blocked-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .blocked-title {
            color: white;
            font-size: var(--font-size-2xl);
            margin-bottom: 1rem;
        }

        .blocked-message {
            color: var(--gray-400);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .blocked-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .blocked-actions .btn {
            width: 100%;
        }

        .blocked-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--border-radius-md);
        }

        .blocked-info p {
            color: var(--error-500);
            font-size: var(--font-size-sm);
            margin: 0;
        }

        .contact-info {
            margin-top: 2rem;
            color: var(--gray-500);
            font-size: var(--font-size-sm);
        }

        .contact-info a {
            color: var(--primary-400);
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
            filter: brightness(1.2) drop-shadow(0 0 8px currentColor);
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/VeltronikGym.png">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-container blocked-container">
            <div class="auth-card">
                <!-- Icon -->
                <div class="blocked-icon"><span data-icon="lock" class="icon-xl"></span></div>

                <!-- Title -->
                <h1 class="blocked-title">Acceso Suspendido</h1>

                <!-- Message -->
                <p class="blocked-message">
                    Tu suscripción ha sido suspendida debido a un problema con el pago.
                    Tus datos están seguros y no serán eliminados.
                </p>

                <!-- Status Info -->
                <div class="blocked-info">
                    <p><span data-icon="warning" style="margin-right:0.25rem"></span> Estado actual: <strong
                            id="gymStatus">Inactivo</strong></p>
                </div>

                <!-- Actions -->
                <div class="blocked-actions">
                    <button class="btn btn-primary btn-lg" onclick="reactivateSubscription()">
                        <span data-icon="creditCard" style="margin-right:0.5rem"></span> Reactivar Suscripción
                    </button>
                    <button class="btn btn-secondary" onclick="handleLogout()">
                        Cerrar Sesión
                    </button>
                </div>

                <!-- Contact -->
                <div class="contact-info">
                    <p>¿Necesitás ayuda? Contactanos</p>
                    <div style="display: flex; justify-content: center; gap: 1.5rem; margin-top: 0.75rem;">
                        <a href="https://www.instagram.com/veltroniik/" target="_blank" title="Instagram"
                            class="social-icon" style="color: #E4405F;">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />

                        </a>
                        <a href="mailto:veltronikcompany@gmail.com" title="Gmail" class="social-icon"
                            style="color: #EA4335;">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Reactivate subscription (redirect to plans)
        function reactivateSubscription() {
            window.location.href = CONFIG.ROUTES.PLANS;
        }

        // Check auth status
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const session = await getSession();

                if (!session) {
                    window.location.href = CONFIG.ROUTES.LOGIN;
                    return;
                }

                const profile = await getProfile();

                if (!profile || !profile.gym_id) {
                    window.location.href = CONFIG.ROUTES.ONBOARDING;
                    return;
                }

                // ADMIN BYPASS: Redirect admin to dashboard
                if (isAdminEmail(profile.email)) {
                    window.location.href = CONFIG.ROUTES.DASHBOARD;
                    return;
                }

                const gym = await getGym();

                if (!gym) {
                    window.location.href = CONFIG.ROUTES.ONBOARDING;
                    return;
                }

                // Update status display
                const statusMap = {
                    pending: 'Pendiente de pago',
                    active: 'Activo',
                    blocked: 'Bloqueado',
                    past_due: 'Pago vencido',
                    inactive: 'Inactivo',
                    canceled: 'Cancelado'
                };

                document.getElementById('gymStatus').textContent = statusMap[gym.status] || gym.status;

                // If gym is active, redirect to dashboard
                if (gym.status === CONFIG.GYM_STATUS.ACTIVE) {
                    window.location.href = CONFIG.ROUTES.DASHBOARD;
                }

            } catch (error) {
                console.error('Auth error:', error);
            }
        });
    </script>
</body>

</html>
