<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gimnasio Veltronik - Sistema de Gestión de Gimnasios">
    <title>Iniciar Sesión | Gimnasio Veltronik</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/VeltronikGym.png">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Logo -->
                <div class="auth-logo">
                    <img src="assets/VeltronikGym.png" alt="Veltronik" class="auth-logo-img">
                    <h1 class="auth-logo-text">Veltronik</h1>
                    <p class="auth-logo-subtitle">Sistema de Gestión de Gimnasios</p>
                </div>

                <!-- Title -->
                <h2 class="auth-title">Bienvenido de nuevo</h2>
                <p class="auth-subtitle">Ingresa tus credenciales para acceder</p>

                <!-- Login Form -->
                <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="tu@email.com" required
                            autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="••••••••" required
                                autocomplete="current-password" minlength="6">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <span data-icon="eye" id="passwordIcon"></span>
                            </button>
                        </div>
                    </div>

                    <div class="auth-forgot">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="auth-submit">
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Divider -->
                <div class="auth-divider">o continúa con</div>

                <!-- Social Login -->
                <div class="auth-social">
                    <button type="button" class="btn-google" onclick="handleGoogleLogin()">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Continuar con Google
                    </button>
                </div>

                <!-- Register Link -->
                <p class="auth-links">
                    ¿No tenés cuenta? <a href="register.html">Registrate gratis</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/icons.js"></script>`n
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const iconSpan = document.getElementById('passwordIcon');

            if (input.type === 'password') {
                input.type = 'text';
                iconSpan.innerHTML = getIcon('eyeOff', 'icon');
            } else {
                input.type = 'password';
                iconSpan.innerHTML = getIcon('eye', 'icon');
            }
        }

        // Handle email confirmation callback from Supabase
        async function handleEmailConfirmation() {
            const hash = window.location.hash;

            // Check if there's an access_token in the URL hash (email confirmation callback)
            if (hash && hash.includes('access_token')) {
                try {
                    // Parse the hash parameters
                    const params = new URLSearchParams(hash.substring(1));
                    const accessToken = params.get('access_token');
                    const refreshToken = params.get('refresh_token');
                    const type = params.get('type');

                    if (accessToken) {
                        // Show loading message
                        document.body.innerHTML = `
                            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: var(--bg-primary, #0a0a0b); color: var(--text-primary, #fff); font-family: 'Inter', sans-serif;">
                                <div style="text-align: center; padding: 2rem;">
                                    <div style="width: 60px; height: 60px; border: 3px solid rgba(139, 92, 246, 0.3); border-top-color: #8b5cf6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1.5rem;"></div>
                                    <h2 style="margin-bottom: 0.5rem; font-size: 1.5rem;">¡Email Confirmado!</h2>
                                    <p style="opacity: 0.7;">Iniciando sesión automáticamente...</p>
                                </div>
                            </div>
                            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
                        `;

                        // Set the session using the tokens
                        const client = getSupabase();
                        const { data, error } = await client.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        });

                        if (error) throw error;

                        // Clear the hash from URL
                        history.replaceState(null, '', window.location.pathname);

                        // Success! Redirect based on user state
                        // Check if user has completed onboarding
                        const profile = await getProfile();

                        if (profile && profile.gym_id) {
                            // User has a gym, go to dashboard
                            window.location.href = CONFIG.ROUTES.DASHBOARD;
                        } else {
                            // User needs to complete onboarding
                            window.location.href = CONFIG.ROUTES.ONBOARDING;
                        }
                        return true;
                    }
                } catch (error) {
                    console.error('Error processing email confirmation:', error);
                    // Clear the hash and let user login normally
                    history.replaceState(null, '', window.location.pathname);
                    showToast('Error al confirmar email. Por favor, inicia sesión manualmente.', 'error');
                }
            }
            return false;
        }

        // Check if already logged in or handle email confirmation
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // First, check if this is an email confirmation callback
                const wasEmailConfirmation = await handleEmailConfirmation();
                if (wasEmailConfirmation) return;

                // Normal session check
                const session = await getSession();
                if (session) {
                    // User is logged in, check where to redirect
                    window.location.href = CONFIG.ROUTES.DASHBOARD;
                }
            } catch (error) {
                console.log('No active session');
            }
        });
    </script>
</body>

</html>
